<style>
    /* Reset some default styles to ensure consistent appearance */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Style the body with a background color and some spacing */
body {
    background-color: #f7f7f7;
    font-family: Arial, sans-serif;
    padding: 20px;
}

/* Center the form horizontally and add some spacing */
#form {
    width: 300px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 5px;
}

/* Style the labels for form fields */
label {
    display: block;
    margin-bottom: 5px;
}

/* Style the input fields with some spacing and a border */
input {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

/* Style the radio buttons and labels */
input[type="radio"] {
    margin-right: 5px;
}

/* Center the radio buttons and labels horizontally */
label[for="women"], label[for="men"] {
    display: flex;
}

/* Style the date input field */
input[type="date"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

/* Add additional styling as needed for buttons or other elements */

/* You can add specific CSS rules for your buttons, fonts, and other elements based on your design requirements. */

</style>
<body>
    <div id="form">
        <label for="Name">Name:</label>
        <input type="text" name="name" value="" placeholder="Enter Your Name">
        <label for="Email">Email:</label>
        <input type="email" name="email" value="" placeholder="Enter Your Email">
        <label for="Mobile">Number:</label>
        <input type="text" name="number" value="" placeholder="Enter Your Phone Num">
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" value="Women" id="women"> <!-- Added an ID for the radio button -->
        <label for="women">Women</label> <!-- Added a label for the radio button -->
        <input type="radio" name="gender" value="Men" id="men"> <!-- Added an ID for the radio button -->
        <label for="men">Men</label> <!-- Added a label for the radio button -->
        <input type="date" name="birthdate" value="" placeholder="Enter Your Date of Birth">
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script>
        // Function to handle form submission
        function handleSubmitForm() {
            // Get the input values
            const name = document.querySelector('input[name="name"]').value;
            const email = document.querySelector('input[name="email"]').value;
            const number = document.querySelector('input[name="number"]').value;
            const gender = document.querySelector('input[name="gender"]:checked').value;
            const birthdate = document.querySelector('input[name="birthdate"]').value;
    
            // Display the entered values
            alert(`Name: ${name}\nEmail: ${email}\nNumber: ${number}\nGender: ${gender}\nBirthdate: ${birthdate}`);
        }
    
        // Add an event listener to the form submit button
        const submitButton = document.querySelector('#submit-button');
        submitButton.addEventListener('click', handleSubmitForm);
  
    
</script>
